<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÀI TẬP BUỔI 1</title>
  </head>
  <body>
    <table border="1" style="width: 40%; margin: 0 auto; text-align: center">
      <th colspan="3">Create TABLES in HTML</th>
      <tr>
        <th>columu 1</th>
        <th>columu 2</th>
        <th>columu 3</th>
      </tr>
      <tr>
        <td rowspan="2">row 1 cell 1</td>
        <td>row 1 cell 2</td>
        <td>row 2 cell 2</td>
      </tr>
      <tr>
        <td>row 1 cell 3</td>
        <td>row 2 cell 3</td>
      </tr>
      <tr>
        <td colspan="3">row 3 cell 1</td>
      </tr>
    </table>
  </body>
</html>
